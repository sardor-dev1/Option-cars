<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Brand Cars</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a href="#">Cars</a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="#">About Us</a>
          </li>
          <li class="header__item">
            <a href="#">Services</a>
          </li>
          <li class="header__item">
            <a href="#">Contact Us</a>
          </li>
          <li class="header__item">
            <button class="header__btn__sigin">Clone project</button>
          </li>
          <li class="header__item--close">
            <span>X</span>
          </li>
        </ul>
        <button class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>

    <main>
      <section class="products container">
        <h1 class="title">Products</h1>
        <div class="products__head">
          <div class="products__filter-category">
            <label for="products__category-select">Category:</label>
            <select name="products__select" id="products__category-select">
              <option value="all">All</option>
              <option value="bmw">BMW</option>
              <option value="mers">MERS</option>
              <option value="audi">AUDI</option>
              <option value="porshe">PORSHE</option>
              <option value="uzauto">UZAUTO</option>
            </select>
          </div>
        </div>
        <div class="products__cards"></div>
      </section>
    </main>
  </body>

  <script type="module" src="./js/main.js"></script>
  <script src="./js/product.js"></script>
</html>
